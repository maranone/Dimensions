<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions and affinity</title>
</head>
<body>

    <!-- Form in Javascript -->
    <form id="myForm">
    </form>

    <!-- List Box to select files from the "scenarios" folder -->
    <select id="fileList" onchange="showFileInfo()">
    </select>

    <!-- Labels to display information of the selected file -->
    <div id="fileInfo">
    </div>

<script>
    function populateFileList() {
        // Get the select element
        var select = document.getElementById("fileList");

        // Clear existing options
        select.innerHTML = "";

        // Fetch the list of files from the "scenarios" folder
        fetch("scenarios/")
            .then(response => response.text())  // Assuming the server returns plain text
            .then(data => {
                // Split the text into an array using newline as a delimiter
                var files = data.split('\n');

                // Iterate through the array and add each file as an option to the select element
                files.forEach(file => {
                    var option = document.createElement("option");
                    option.text = file.trim();  // Trim to remove leading/trailing whitespaces
                    select.add(option);
                });
            })
            .catch(error => console.error("Error retrieving file list:", error));
    }
</script>
	
	
	<script>


        populateFileList();

        }
    </script>

</body>
</html>
