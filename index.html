<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions and Affinity</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Display the content of the "description.txt" file -->
    <div id="fileContent"></div>

    <!-- Sliders for each dimension in a table -->
    <table id="slidersTable"></table>

    <!-- Form in Javascript -->
    <form id="myForm">
    </form>

    <!-- List Box to select files from the "scenarios" folder -->
    <select id="fileList" onchange="showFileInfo()">
    </select>

    <!-- Labels to display information of the selected file -->
    <div id="fileInfo">
    </div>

    <script>
        function populateFileList() {
            var select = document.getElementById("fileList");
            select.innerHTML = "";

            // Fetch the content of the scenarios.txt file
            fetch("scenarios.txt")
                .then(response => response.text())
                .then(data => {
                    // Split the text into an array using newline as a delimiter
                    var files = data.split('\n');

                    // Iterate through the array and add each file as an option to the select element
                    files.forEach(file => {
                        var option = document.createElement("option");
                        option.text = file.trim();  // Trim to remove leading/trailing whitespaces
                        select.add(option);
                    });
                })
                .catch(error => console.error("Error fetching file list:", error));

            // Fetch the content of the description.txt file and display it
            fetch("description.txt")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("fileContent").innerText = data;
                })
                .catch(error => console.error("Error fetching description:", error));

            // Fetch the content of the dimensions.txt file and create sliders in a table
            fetch("dimensions.txt")
                .then(response => response.text())
                .then(data => {
                    // Create sliders in a table for each line in dimensions.txt
                    createSlidersTable(data.split('\n'));
                })
                .catch(error => console.error("Error fetching dimensions:", error));
        }

        function createSlidersTable(lines) {
            var slidersTable = document.getElementById("slidersTable");

            lines.forEach(line => {
                // Skip empty lines
                if (line.trim() === "") {
                    return;
                }

                // Split line into dimension and description
                var [dimension, description] = line.split(":").map(str => str.trim());

                // Create a row for each dimension
                var row = slidersTable.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);

                // Create a label for each dimension
                var label = document.createElement("label");
                label.innerText = dimension;

                // Create a slider for each dimension
                var slider = document.createElement("input");
                slider.type = "range";
                slider.min = -5;
                slider.max = 5;
                slider.value = 0;

                // Append the label and slider to the cells
                cell1.appendChild(label);
                cell2.appendChild(slider);
            });
        }

        function showFileInfo() {
            // Implement this function to display information about the selected file if needed
        }

        populateFileList();
    </script>

</body>
</html>
