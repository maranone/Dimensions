<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions and Affinity</title>
</head>
<body>
    <!-- Display the content of the "dimensions.txt" file using <pre> tag -->
    <pre id="fileContent"></pre>

    <!-- Sliders for each dimension -->
    <div id="sliders"></div>

    <!-- Form in Javascript -->
    <form id="myForm">
    </form>

    <!-- List Box to select files from the "scenarios" folder -->
    <select id="fileList" onchange="showFileInfo()">
    </select>

    <!-- Labels to display information of the selected file -->
    <div id="fileInfo">
    </div>

    <script>
        function populateFileList() {
            var select = document.getElementById("fileList");
            select.innerHTML = "";

            // Fetch the content of the scenarios.txt file
            fetch("scenarios.txt")
                .then(response => response.text())
                .then(data => {
                    // Split the text into an array using newline as a delimiter
                    var files = data.split('\n');

                    // Iterate through the array and add each file as an option to the select element
                    files.forEach(file => {
                        var option = document.createElement("option");
                        option.text = file.trim();  // Trim to remove leading/trailing whitespaces
                        select.add(option);
                    });
                })
                .catch(error => console.error("Error fetching file list:", error));

            // Fetch the content of the dimensions.txt file and display it in the <pre> tag
            fetch("dimensions.txt")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("fileContent").innerText = data;

                    // Create sliders for each line in dimensions.txt
                    createSliders(data.split('\n'));
                })
                .catch(error => console.error("Error fetching dimensions:", error));
        }

        function createSliders(lines) {
            var slidersContainer = document.getElementById("sliders");

            lines.forEach(line => {
                // Skip empty lines
                if (line.trim() === "") {
                    return;
                }

                // Create a label for each dimension
                var label = document.createElement("label");
                label.innerText = line.trim();

                // Create a slider for each dimension
                var slider = document.createElement("input");
                slider.type = "range";
                slider.min = -5;
                slider.max = 5;
                slider.value = 0;

                // Append the label and slider to the container
                slidersContainer.appendChild(label);
                slidersContainer.appendChild(slider);

                // Add a line break for better spacing
                slidersContainer.appendChild(document.createElement("br"));
            });
        }

        function showFileInfo() {
            // Implement this function to display information about the selected file if needed
        }

        populateFileList();
    </script>

</body>
</html>
