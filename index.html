<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions and affinity</title>
</head>
<body>
    <select id="fileList" onchange="showFileInfo()">
    </select>
    <script>
        function populateFileList() {
            var select = document.getElementById("fileList");
            select.innerHTML = "";
            fetch("https://maranone.github.io/Dimensions/scenarios/")
                .then(response => response.text())  // Assuming the server returns plain text
                .then(data => {
                    var files = data.split('\n');
                    files.forEach(file => {
                        var option = document.createElement("option");
                        option.text = file.trim();  // Trim to remove leading/trailing whitespaces
                        select.add(option);
                    });
                })
                .catch(error => console.error("Error fetching file list:", error));
        }
        populateFileList();
    </script>
</body>
</html>
