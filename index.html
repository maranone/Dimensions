<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions and affinity</title>
</head>
<body>
    <select id="fileList" onchange="showFileInfo()">
    </select>
<script>
    function populateFileList() {
        var select = document.getElementById("fileList");
        select.innerHTML = "";

        fetch("getFiles.php")  // Assuming the PHP script is in the same directory
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    var option = document.createElement("option");
                    option.text = file;
                    select.add(option);
                });
            })
            .catch(error => console.error("Error fetching file list:", error));
    }

    function showFileInfo() {
        // Implement this function to display information about the selected file if needed
    }

    populateFileList();
</script>
</body>
</html>
